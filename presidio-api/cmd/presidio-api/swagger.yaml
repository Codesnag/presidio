host: some-url.com
info:
  description: Documentation of our Presidio API.
  title: Presidio.
  version: 1.0.0
paths:
  /projects/{projectId}/analyze:
    post:
      description: Analyze text
      operationId: analyzeRequest
      parameters:
      - description: The request body
        in: body
        name: Body
        schema:
          $ref: '#/definitions/AnalyzeRequest'
      - format: int64
        in: path
        name: projectId
        required: true
        type: integer
        x-go-name: ProjectId
      responses:
        "200":
          $ref: '#/responses/analyzeResponse'
      tags:
      - analyze
  /projects/{projectId}/anonymize:
    post:
      description: Anonymize text
      operationId: anonymizeRequest
      parameters:
      - description: The request body
        in: body
        name: Body
        schema:
          $ref: '#/definitions/AnonymizeRequest'
      - format: int64
        in: path
        name: projectId
        required: true
        type: integer
        x-go-name: ProjectId
      responses:
        "200":
          $ref: '#/responses/anonymizeResponse'
      tags:
      - anonymize
  /projects/{projectId}/anonymize-image:
    post:
      description: Anonymize image
      operationId: anonymizeImageRequest
      parameters:
      - description: The request body
        in: body
        name: Body
        schema:
          $ref: '#/definitions/AnonymizeImageRequest'
      - format: int64
        in: path
        name: projectId
        required: true
        type: integer
        x-go-name: ProjectId
      responses:
        "200":
          $ref: '#/responses/anonymizeImageResponse'
      tags:
      - anonymize
      - image
  /projects/{projectId}/schedule-scanner-cronjob:
    post:
      description: Schedule scanner cron-job
      operationId: scheduleScannerCronjobRequest
      parameters:
      - description: The request body
        in: body
        name: Body
        schema:
          $ref: '#/definitions/ScannerCronJobRequest'
      - format: int64
        in: path
        name: projectId
        required: true
        type: integer
        x-go-name: ProjectId
      responses:
        "200":
          $ref: '#/responses/scheduleScannerCronjobResponse'
      tags:
      - schedule
      - scanner
produces:
- application/json
responses:
  analyzeResponse:
    description: A response includes a list of recognized fields in the text to be
      anonymized.
    schema:
      items:
        $ref: '#/definitions/AnalyzeResult'
      type: array
  anonymizeImageResponse:
    description: A response includes anonymized image.
    schema:
      $ref: '#/definitions/AnonymizeImageResponse'
  anonymizeResponse:
    description: A response includes anonymized text.
    schema:
      $ref: '#/definitions/AnonymizeResponse'
  scheduleScannerCronjobResponse:
    description: A response includes the scan result.
    schema:
      $ref: '#/definitions/ScannerCronJobResponse'
schemes:
- http
securityDefinitions:
  basic:
    type: basic
swagger: "2.0"
